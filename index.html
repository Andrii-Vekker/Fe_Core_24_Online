<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form action="#" method="GET" class="contact-form">

        <section class="contact-form-section">
            <input type="text" class="contact-form-input" name="user-name" placeholder="Your name*" required
                minlength="2">
            <input type="email" class="contact-form-input" name="user-email" placeholder="Your email*" required>
            <input type="tel" class="contact-form-input" name="user-phone" placeholder="096-111-11-11" required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        </section>
        <section class="contact-form-section">
            <h2 class="contact-form-title">Age</h2>

            <label>
                18
                <input type="radio" value="user-age-18" name="user-age" class="contact-form-radio" checked>
            </label>

            <label for="user-age-22">22</label>
            <input type="radio" value="user-age-22" name="user-age" id="user-age-22" class="contact-form-radio">

            <label for="user-age-30">30</label>
            <input type="radio" value="user-age-30" name="user-age" id="user-age-30" class="contact-form-radio">
        </section>
        <section class="contact-form-section">
            <h2 class="contact-form-title">Hobby</h2>

            <label>
                Boxing
                <input type="checkbox" value="boxing" name="user-hobby" class="contact-form-radio">
            </label>

            <label for="user-hobby-swimming">Swimming</label>
            <input type="checkbox" value="swimming" name="user-hobby" id="user-hobby-swimming"
                class="contact-form-radio">

            <label for="user-hobby-football">Football</label>
            <input type="checkbox" value="football" name="user-hobby" id="user-hobby-football"
                class="contact-form-radio">
        </section>

        <section class="contact-form-section">
            <h2 class="contact-form-title">Your city</h2>

            <select name="user-city" id="">
                <option value="Kyiv">Kyiv</option>
                <option value="Kharkov">Kharkov</option>
                <option value="Vinnitsa">Vinnitsa</option>
            </select>
        </section>

        <section class="contact-form-section">
            <h2 class="contact-form-title">Your message</h2>

            <textarea class="contact-form-message" name="user-message" placeholder="Your message" minlength="10"
                maxlength="60" required></textarea>
        </section>


        <div class="contact-form-btn-wrapper">
            <button type="submit" class="contact-form-btn submit">submit</button>
            <button type="reset" class="contact-form-btn reset">reset</button>
        </div>

    </form>
</body>

</html>
